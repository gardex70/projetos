<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/1e82b73fe1.js" crossorigin="anonymous"></script>

    <title>Tela de login</title>
</head>
<body>
    <div id="container">
        <main>
            <div id="img">

            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <div id="login-box">
                <div id="login-input">
                    <p><i class="fa-solid fa-user fa-xl"></i></p>
                    <input type="email" name="" id="iemail" placeholder=" seu email">
                </div>
                <div id="password-input">
                    <p><i class="fa-solid fa-key fa-xl"></i></p>
                    <input type="password" name="" id="ipassword" placeholder=" sua senha">
                </div>
                <div id="login-btn">
                    <p>Entrar</p>
                </div>
                <div id="recover-password">
                    <p>Esqueci a senha <i class="fa-solid fa-lock"></i></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
